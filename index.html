<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Crystal Game</title>
</head>
<body>
    
<div class="container">
    <div class="col-sm-5" id="header">Crystal Collector!</div>
    <div class="col-sm-6" id="gameRules"></div>
    <div class="row">
        <div class="col-sm-3" id="target"></div>
        <div class="col-sm-1" id="winLossRecord">
            <div class="col-sm-6" id="winDisplay"></div>
            <div class="col-sm-6" id="lossDisplay"></div>
        </div>
    </div>
    <div class="row">
        <div class="gemsDiv"></div>
    </div>
    <div class="col-sm-4" id="scoreText">Gem Value collected so far: </div>
    <div class="col-sm-4" id="Score"></div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/game.js"></script>
</body>
</html>
